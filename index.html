<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-div">
        <img src="assets/images/logo-dark-theme.svg" alt="" />
        <img src="assets/images/icon-sun.svg" alt="" />
      </div>
      <div class="middle-div">
        <h1>Analyze your text in real-time</h1>
      </div>
      <div class="main-div">
        <textarea class="t" name="" id="" placeholder=""></textarea>
      </div>
      <div class="input-div">
        <div class="div-1">
          <input type="checkbox" />
          <p>exclude spaces</p>
        </div>
        <div class="div-2">
          <input type="checkbox" />
          <p>set character limit</p>
        </div>
      </div>
      <div class="img-div">
        <div class="div-3">
          <h1>278</h1>
          <p>total characters</p>
        </div>
        <div class="div-4">
          <h1>39</h1>
          <p>word count</p>
        </div>
        <div class="div-5">
          <h1>04</h1>
          <p>sentence count</p>
        </div>
      </div>
      <h2>letter density</h2>
      <div class="div-8">
        <p class="p1">E</p>
        <div class="div-6">
          <div class="div-7"></div>
        </div>
        <p class="p2">40(16.06%)</p>
      </div>
      <div class="div-9">
        <p class="p3">I</p>
        <div class="div-10">
          <div class="div-11"></div>
        </div>
        <p class="p4">29(11.65%)</p>
      </div>
      <div class="div-12">
        <p class="p5">T</p>
        <div class="div-13">
          <div class="div-14"></div>
        </div>
        <p class="p6">28(11.24%)</p>
      </div>
      <div class="div-15">
        <p class="p7">O</p>
        <div class="div-16">
          <div class="div-17"></div>
          <p class="p8">22(98.84%)</p>
        </div>
      </div>
    </div>
  </body>
</html>
